<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto y Registro</title>
  <style>
    body {
      background-color: #e6f0fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #0d6efd;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0b5ed7;
    }

    .button img {
      width: 24px;
      height: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0b5ed7;
    }
	.boton-regresar {
  background-color: #4CAF50;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.boton-regresar:hover {
  background-color: #45a049;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Contáctanos</h1>
	
	
    <div class="social-buttons">
      <a href="https://www.instagram.com/g_r_t_e6?igsh=MTdsbjZpbmx3MTRsbQ==" target="_blank" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        Instagram
      </a>
      <a href="grte6grte@gmail.com" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
        Gmail
      </a>
    </div>

    <h2 style="color:#0d6efd;">Regístrate</h2>
	
    <form action="#" method="post">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="contraseña" placeholder="Contraseña" required>
      <input type="submit" value="Registrarse">
	  <button class="boton-regresar" onclick="window.location.href='index.html'">Volver a la página principal</button>
    </form>
  </div>
</body>
</html>
